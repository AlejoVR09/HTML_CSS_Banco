<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>    
        <figure class="imgContainerRetire">
            <img class="logoRetire" src="https://png.pngtree.com/png-vector/20220517/ourlarge/pngtree-transfer-mobile-pay-icon-png-image_4665884.png" alt="logo">
        </figure>
    </header>
    <main>
        <div class="transferContainer">
            <form class="transferForm" action="">
                <p class="transferMsg">Transfer</p>
                <input type="text" placeholder="Who is receiving">
                <input type="email" placeholder="Email">
                <input type="number" placeholder="Account number">
                <select name="accountType" id="">
                    <option value="">Cuenta</option>
                </select>
                <select name="bankType" id="">
                    <option value="">Cuenta</option>
                </select>
                <input type="number" placeholder="value">
                <input class="transferButton" type="submit" value="Transfer Money">
            </form>
        </div>
        
    </main>
</body>
</html>
