<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consig</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <header>  
        <nav class="navbar navbar-expand-lg border-bottom border-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="interface.html">Main page</a>
              <button class="navbar-toggler" type="button" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <a class="optionBack" href="interface.html">Back</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">History</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#"></a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Benefits
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Lorem</a></li>
                      <li><a class="dropdown-item" href="#">Lorem</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Lorem</a></li>
                    </ul>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
        <figure class="imgContainerOptions">
            <img class="logoOptions" src="assets/img/consignment.png" alt="logo">
        </figure>
    </header>
    <main>
        <form class="consignForm" action="">
            <p class="msg">Consig</p>
            <label for="numberAccount">
                <span>Account's number</span>
                <input type="number" id="numberAccount">
            </label>
            <label for="accountType">
                <span>Account Type</span>
                <select class="selectConsing" name="type" id="">
                    <option value="default">Ahorration</option>
                </select>
            </label>
            <label for="paymentWay">
                <span>Kind of Payment</span>
                <select class="selectConsing" name="type" id="paymentWay">
                    <option value="default">Cash</option>
                </select>
            </label>
            <label for="valueConsign">
                <span>Value to Consign $</span>
                <input type="number" id="valueConsign">
            </label>
            
            <button class="validateData bg-primary" >Submit</button>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
