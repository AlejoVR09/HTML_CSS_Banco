<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consig</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>    
        <figure class="imgContainerRetire">
            <img class="logoRetire" src="https://uploadgerencie.com/imagenes/descuento-alimentos-salario.png" alt="logo">
        </figure>
    </header>
    <main>
        <form class="consigForm" action="">
            <p class="consigMsg">Consig</p>
            <label for="name">
                <span>Nombre</span>
            </label>
            <input id="name" type="text" placeholder="Who is receiving">

            <label for="account">
                <span>Select the account type</span>
            </label>
            <select name="accountType" id="account">
                <option value="">Cuenta</option>
            </select>
            
            <label for="payment">
                <span>Select the payment type</span>
            </label>
            <select name="bankType" id="payment">
                <option value="">Cuenta</option>
            </select>
            
            <label for="value">
                <span>Value$</span>
            </label>
            <input type="number">
            <input class="consigButton" type="submit" value="Consig">
        </form>
    </main>
</body>
</html>
